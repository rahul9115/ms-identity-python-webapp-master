
{% extends"layout.html" %}

{% block body %}
 <div class="row"><h3>Employee</h3></div>
  <div class="row">
    <div class="col-md-4">
      <!-- {% with messages = get_flashed_messages()  %} -->
      <!-- {% if messages %} -->
      <!-- {% for message in messages %} -->
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        <!-- {{ message }} -->
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <!-- {% endfor %} -->
      <!-- {% endif %} -->
      <!-- {% endwith %} -->
      
      <div class="card card-body">
        <form action="{{ url_for('insert')}}" method="POST">
          <div class="form-group">
            <input type="number" class="form-control" name="Emp_ID" placeholder="Emp_ID">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="fname" placeholder="First name">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="lname" placeholder="Last Name">
          </div>
          <div class="form-group">
            
            <select style="height: 40px;" name="desig" id="cars" class="form-control" aria-placeholder="Designation">
              <option disabled="disabled" selected="selected" >Choose Designation</option>    
              <option value="P1">P1</option>
              <option value="P2">P2</option>
              <option value="P3">P3</option>
              <option value="P4">P4</option>
              <option value="P5">P5</option>
              <option value="P6">P6</option>
            </select>
            
          </div>

          <div class="form-group">
            <input type="text" class="form-control" name="email" placeholder="Email">
          </div>
          <div class="form-group">
            <input type="number" class="form-control" name="mobile" placeholder="Mobile">
          </div>
          <div class="form-group">
            <select style="height: 40px;" name="gender" class="form-control" required>
              <option  disabled="disabled" selected="selected" >Choose gender</option>
              <option>Male</option>
              <option>Female</option>
              <option>Others</option>
          </select>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="address" placeholder="Address">
          </div>

          <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block">
            Save 
          </button>
          </div>
        </form>
      </div>
    </div>
    <div class="col-md-8">
      <table id="example" class="table table-striped table-bordered" style="width:100%">
        <thead>
          <tr>
            <td>EMP_ID</td>
            <td>f_name</td>
            <td>l_name</td>
            <td>Designation</td>
            <td>email</td>
            <td>Mobile</td>
            <td>address</td>
            <td>Action</td>
          </tr>
        </thead>
        <tbody>
         
          <tr>
            {% for data in list %}
            <td>{{data}}</td>
           
            {% endfor %}
            <td width="130">
              <a href="" class="btn btn-secondary btn-sm">edit</a>
              <a href="" class="btn btn-danger btn-delete btn-sm">delete</a>
            </td>
          </tr>
          
        </tbody>
      </table>
    </div>
  </div>
</div>
 
{% endblock %}
