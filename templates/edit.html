{% extends "layout.html" %}
{% block body %}
 
<div class="card card-body">
  <form action="/update/{{list.EMP_ID}}" method="POST" enctype="multipart/form-data">
    <div class="form-group">
      <input type="number" value="{{ list.EMP_ID}}" class="form-control" name="Emp_ID" placeholder="Emp_ID">
    </div>
    <div class="form-group">
      <input type="text" value="{{list.first_name}}" class="form-control" name="fname" placeholder="First name">
    </div>
    <div class="form-group">
      <input type="text" value="{{list.last_name}}" class="form-control" name="lname" placeholder="Last Name">
    </div>
    <div class="form-group" >
      
      <select style="height: 40px;"  value="{{list.designation}}" name="desig" id="cars" class="form-control" aria-placeholder="Designation">
        
        <option value="P1">P1</option>
        <option value="P2">P2</option>
        <option value="P3">P3</option>
        <option value="P4">P4</option>
        <option value="P5">P5</option>
        <option value="P6">P6</option>
      </select>
      
    </div>

    <div class="form-group">
      <input type="text" value="{{list.email}}" class="form-control" name="email" placeholder="Email">
    </div>
    <div class="form-group">
      <input type="number" value="{{list.mobile}}" class="form-control" name="mobile" placeholder="Mobile">
    </div>
    <div class="form-group">
      <select style="height: 40px;"  value="{{list.gender}}" name="gender" class="form-control" required>
        
        <option>Male</option>
        <option>Female</option>
        <option>Others</option>
    </select>
    </div>
    <div class="form-group">
      
      <input type="file"  value="C:/Users/sudha/Downloads/ms-identity-python-webapp-master/static/img/{{list.image}}" class="form-control" name="image" placeholder="Address" required>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" value="{{list.address}}" name="address" placeholder="Address">
      
    </div>
    <div class="form-group">
      <select style="height: 40px;"  value="{{list.enabled}}" name="enabled" class="form-control" required>
        
        <option>True</option>
        <option>Falsee</option>
        
    </select>
    </div>
    <div class="form-group">
      
      <select style="height: 40px;"  value="True" name="admin" class="form-control" required>
        
        
        <option>True</option>
        <option>Falsee</option>
        
    </select>
    </div>
    

    <div class="form-group">
    <button type="submit" class="btn btn-primary btn-block">
      Update 
    </button>
    </div>
  </form>
</div>
</div>
 
{% endblock %}
