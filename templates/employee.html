<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Area</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    <style>
    body {
    background:  #fff
}

.form-control:focus {
    box-shadow: none;
    border-color: #BA68C8
}

.profile-button {
    background: rgb(99, 39, 120);
    box-shadow: none;
    border: none
}

.profile-button:hover {
    background: #682773
}

.profile-button:focus {
    background: #682773;
    box-shadow: none
}

.profile-button:active {
    background: #682773;
    box-shadow: none
}

.back:hover {
    color: #682773;
    cursor: pointer
}

.labels {
    font-size: 11px
}

.add-experience:hover {
    background: #BA68C8;
    color: #fff;
    cursor: pointer;
    border: solid 1px #BA68C8
}
    </style>
</head>
<body>
<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5" ><img class="rounded-circle mt-5" style="background-image: {{file_name}};" src="/static/img/{{file_name}}"></img></div>
            
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile Settings</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">EMP_ID</label><label class="form-control" for="">{{list.EMP_ID}}</label></div>
                    
                </div>
                <div class="row mt-2">
                    
                    <div class="col-md-6"><label class="labels">First Name</label><label class="form-control" for="">{{list.first_name}}</label></div>
                    <div class="col-md-6"><label class="labels">Last Name</label><label class="form-control" for="">{{list.last_name}}</label></div>
                    
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Designation</label><label  class="form-control" for="">{{list.designation}}</label></div>
                    <div class="col-md-12"><label class="labels">Email</label><label  class="form-control" for="">{{list.email}}</label></div>
                    <div class="col-md-12"><label class="labels">Mobile</label><label  class="form-control" for="">{{list.mobile}}</label></div>
                    <div class="col-md-12"><label class="labels">Address</label><label  class="form-control" for="">{{list.address}}</label></div>
                    
                </div>
                
                <div class="row mt-3">
                    
                    {% for name in group_names %}
                    <div class="col-md-6"><label class="labels">Group</label>
                   <label  class="form-control" for="">{{ name }}</label></div>
                    {% endfor %}
                </div>
                
            </div>
        </div>
        
        <!-- <div class="col-md-4">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center experience"><span>Save password</span><span class="border px-3 p-1 add-experience"><i class="fa fa-plus"></i>&nbsp;Save</span></div><br>
                <div class="col-md-12"><label class="labels">Password</label><input type="text" class="form-control" placeholder="password" value=""></div> <br>
                <div class="col-md-12"><label class="labels">New password</label><input type="text" class="form-control" placeholder="New password" value=""></div>
            </div>
        </div> -->
    </div>
</div>
</div>
</div>
</body>
</html>
