
{% extends"layout.html" %}

{% block body %}
 <div class="row"><h3>Employee</h3></div>

      <div class="alert alert-success alert-dismissible fade show" role="alert">

          <div class="form-group">

          </div>
          
         

          
          
          <div class="form-group">
            <select style="height: 40px;" name="group_name" class="form-control" required>

            <option>Cyber</option>

          </select>

          <button type="submit" class="btn btn-primary btn-block">

          </button>

        </form>

        <tbody>

            <td>{{list1.EMP_ID}}</td>
            <td>{{list1.Group_ID}}</td>
            <td>{{list1.Group_name}}</td>
            
           
            <td width="50%" style="visibility: {{ value }};" >

              <a href="/delete/{{list1.Group_ID}}/{{list1.EMP_ID}}" class="btn btn-danger btn-delete btn-sm">delete</a>

        </tbody>
      </table>

  </div>
</div>
